<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle.on {
            background-color: #4CAF50;
        }

        .toggle::before {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .toggle.on::before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <div class="toggle" id="toggle"></div>
</div>

<script>
    const toggle = document.getElementById('toggle');

    const showPendoGuide = (guideId) => {
        if (window.pendo) {
            window.pendo.showGuideById(guideId);
        }
    };

    const updateToggleState = () => {
        const url = new URL(window.location.href);
        const isOn = url.searchParams.get('toggle') === 'on';

        if (isOn) {
            url.searchParams.set('toggle', 'off');
            showPendoGuide('AyOW6w-nihHvboRq6eXC5rZuAuw');
        } else {
            url.searchParams.set('toggle', 'on');
        }

        // Update the URL without reloading the page
        window.history.pushState({}, '', url);
    };

    const initToggleState = () => {
        const url = new URL(window.location.href);
        if (url.searchParams.get('toggle') === 'on') {
            toggle.classList.add('on'); // Optional: for initial rendering
        }
    };

    toggle.addEventListener('click', updateToggleState);
    initToggleState();
</script>

<script src="./pendo/init.js"></script>

</body>
</html>
