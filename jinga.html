<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup with Options</title>
<style>
/* Styling for the popup */
.popup {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 1;
}

/* Styling for the options */
.option {
  cursor: pointer;
  padding: 5px 0;
}

.option:hover {
  background-color: #ddd;
}
</style>
</head>
<body>

<!-- Object to click on -->
<div id="objectToClick" style="cursor: pointer; padding: 10px; background-color: lightblue; width: 100px; text-align: center;">Click Me</div>

<!-- Popup with options -->
<div id="popup" class="popup">
  <div class="option" onclick="selectOption('Option 1')">Option 1</div>
  <div class="option" onclick="selectOption('Option 2')">Option 2</div>
  <div class="option" onclick="selectOption('Option 3')">Option 3</div>
</div>

<script>
// Function to display the popup
function displayPopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "block";
}

// Function to hide the popup
function hidePopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "none";
}

// Function to handle option selection
function selectOption(option) {
  alert("You selected: " + option);
  hidePopup();
}

// Event listener to display the popup when clicking on the object
document.getElementById("objectToClick").addEventListener("click", displayPopup);

// Event listener to hide the popup when clicking outside of it
document.addEventListener("click", function(event) {
  var popup = document.getElementById("popup");
  if (!event.target.matches('#objectToClick') && !event.target.matches('.option')) {
    popup.style.display = "none";
  }
});
</script>
<script src="./pendo/init.js"></script>
</body>
</html>
