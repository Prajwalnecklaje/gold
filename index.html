<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pendo Embedded Guide – RC Repro (Clean)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #table {
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 80px;
      margin-top: 20px;
    }

    .loading {
      color: #888;
    }

    .empty-state {
      color: gray;
    }

    .row {
      color: green;
    }

    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 14px;
    }
  </style>
</head>

<body>

<h2>Embedded Guide – Correct Implementation (RC Repro)</h2>

<!-- App buttons -->
<button id="searchBtn">Search (No Results)</button>
<button id="openRC">Open Help (Resource Center)</button>
<button id="closeRC">Close Help</button>

<div id="table"></div>

<script>
/* =====================================================
   INITIAL PAGE LOAD (NO EMPTY STATE)
===================================================== */

const table = document.getElementById('table');

// Show loading state instead of empty state
table.innerHTML = `<div class="loading">Loading data…</div>`;

// Simulate async data fetch
setTimeout(() => {
  table.innerHTML = `<div class="row">Row 1</div>`;
}, 1000);
</script>

<script>
/* =====================================================
   USER SEARCH → NO RESULTS (EMPTY STATE APPEARS)
===================================================== */

document.getElementById('searchBtn').onclick = () => {
  table.innerHTML = `<div class="empty-state">No search results</div>`;
};
</script>

<!-- =====================================================
     PENDO INITIALIZATION (SAFE – ONCE)
===================================================== -->
<script>
  (function(apiKey){
    (function(p,e,n,d,o){
      var v,w,x,y,z;
      o=p[d]=p[d]||{};
      o._q=o._q||[];
      v=['initialize','identify','updateOptions','pageLoad','track'];
      for(w=0,x=v.length;w<x;++w)(function(m){
        o[m]=o[m]||function(){
          o._q[m===v[0]?'unshift':'push']([m].concat([].slice.call(arguments,0)));
        };
      })(v[w]);
      y=e.createElement(n);y.async=!0;
      y.src='https://cdn.pendo.io/agent/static/'+apiKey+'/pendo.js';
      z=e.getElementsByTagName(n)[0];
      z.parentNode.insertBefore(y,z);
    })(window,document,'script','pendo');

    // ✅ Initialize ONCE
    pendo.initialize({
      visitor: {
        id: 'rc_repro_user'
      },
      account: {
        id: 'rc_repro_account'
      }
    });

    console.log('Pendo initialized');
  })('043f5c9d-f8b2-4d0f-7fd8-6020c3074f67');
</script>

<!-- =====================================================
     RESOURCE CENTER CONTROLS
===================================================== -->
<script>
  function openResourceCenter() {
    if (
      window.pendo &&
      window.pendo.BuildingBlocks &&
      window.pendo.BuildingBlocks.BuildingBlockResourceCenter
    ) {
      window.pendo
        .BuildingBlocks
        .BuildingBlockResourceCenter
        .getResourceCenter()
        .show();

      console.log('Resource Center opened');
    } else {
      console.warn('Resource Center not available');
    }
  }

  function closeResourceCenter() {
    if (
      window.pendo &&
      window.pendo.BuildingBlocks &&
      window.pendo.BuildingBlocks.BuildingBlockResourceCenter
    ) {
      window.pendo
        .BuildingBlocks
        .BuildingBlockResourceCenter
        .dismissResourceCenter();

      console.log('Resource Center dismissed');
    }
  }

  document.getElementById('openRC').addEventListener('click', openResourceCenter);
  document.getElementById('closeRC').addEventListener('click', closeResourceCenter);
</script>

</body>
</html>
