<style>
/* CSS for the popup */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.popup-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 120px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}
.block {
    width: 60px;
    height: 30px; /* Adjust height as needed */
}


.popup:hover .popup-content {
  display: block;
}
</style>
