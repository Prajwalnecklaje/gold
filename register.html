<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
.login-box {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.login-box h1 {
    text-align: center;
    margin-bottom: 20px;
}

.login-box input[type="text"],
.login-box input[type="password"],
.login-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding and border are included in width */
}

.login-box input[type="submit"] {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
}

.login-box input[type="submit"]:hover {
    background-color: #45a049;
}

.login-box a {
    text-decoration: none;
    color: #007bff;
    display: block;
    text-align: center;
}

.login-box a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-box">
		<div>
			<h1>Sign Up</h1>
				<input type="text" placeholder="Username" required="" id="username" />
				<input type="text" placeholder="email" required="" id="email" />
				<input type="password" placeholder="Password" required="" id="password" />
				<input type="submit" id="saveData" value="Sign up" />
				<a href="/login.html">Already created account</a>
			</div>
		</div><!-- button -->
</body>
   <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyA07hf41-EYJe4XbJ57TTEpjbl9gofYmkc",
      authDomain: "signup-5cff9.firebaseapp.com",
      projectId: "signup-5cff9",
      storageBucket: "signup-5cff9.appspot.com",
      messagingSenderId: "585618685768",
      appId: "1:585618685768:web:0a891ba1c02a12c2933d7d",
      measurementId: "G-HFWNWVB5GF"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

  saveData.addEventListener('click',(e) => {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;


    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
    // Signed up 
        const user = userCredential.user;
		set(ref(database, 'users/' +user.uid),{
		username: username,
		email: email
		})
        alert('user created');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
  });

  });
  </script>
</html>
