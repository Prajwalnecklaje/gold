<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle::before {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .toggle.on {
            background-color: #4CAF50;
        }

        .toggle.on::before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <div class="toggle" id="toggle"></div>
    <span id="status">Off</span>
</div>

<script>
    const toggle = document.getElementById('toggle');
    const status = document.getElementById('status');

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('on');
        status.textContent = toggle.classList.contains('on') ? 'On' : 'Off';

        // Launch the Pendo guide using the guide ID when the toggle has the 'on' class
        if (toggle.classList.contains('on')) {
            pendo.showGuideById('8SjIolqHbME_jJKB0hg-6Y3qqAY'); // Use the provided guide ID
        } else {
            pendo.hideCurrentGuide(); // Optional: hide the guide when toggle is off
        }
    });
</script>

<script src="./pendo/init.js"></script>

</body>
</html>
