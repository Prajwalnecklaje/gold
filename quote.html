    <style>
        body { 
            background-color: #292a2b;
        }

        /* center the blockquote in the page */
        .blockquote-wrapper {
            display: flex;
            height: 100vh;
            padding: 0 20px;
        }

        /* Blockquote main style */
        .blockquote {
            position: relative;
            font-family: 'Barlow Condensed', sans-serif;
            max-width: 620px;
            margin: 80px auto;
            align-self: center;
        }

        /* Blockquote header */
        .blockquote h1 {
            font-family: 'Abril Fatface', cursive;
            position: relative; /* for pseudos */
            color: #e74848;
            font-size: 2.8rem;
            font-weight: normal;
            line-height: 1;
            margin: 0;
            border: 2px solid #fff;
            border: solid 2px;
            border-radius:20px;
            padding: 25px;
        }

        /* Blockquote right double quotes */
        .blockquote h1:after {
            content:"";
            position: absolute;
            border: 2px solid #e74848;
            border-radius: 0 50px 0 0;
            width: 60px;
            height: 60px;
            bottom: -62px;
            left: 50px;
            border-bottom: none;
            border-left: none;
            z-index: 3; 
        }

        .blockquote h1:before {
            content:"";
            position: absolute;
            width: 80px;
            border: 6px solid #292a2b;
            bottom: -3px;
            left: 50px;
            z-index: 2;
        }

        /* increase header size after 600px */
        @media all and (min-width: 600px) {
            .blockquote h1 {
                font-size: 3rem;
                line-height: 1.2;
            }
        }

        /* Blockquote subheader */
        .blockquote h4 {
            position: relative;
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 1.2;
            margin: 0;
            padding-top: 15px;
            z-index: 1;
            margin-left:150px;
            padding-left:12px;
        }

        .blockquote h4:first-letter {
            margin-left:-12px;
        }

        /* Button style */
        .edit-button {
            margin-top: 20px;
            background-color: #e74848;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Editable input style */
        .editable-input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 2px solid #e74848;
            border-radius: 5px;

    <script>
        var currentEditable = '';

        function editText(elementId) {
            currentEditable = elementId;
            var elementText = document.getElementById(elementId).innerText;
            document.getElementById('editInput').value = elementText;
            document.getElementById('editableArea').style.display = 'block';
        }

        function saveText() {
            var editedText = document.getElementById('editInput').value;
            document.getElementById(currentEditable).innerHTML = editedText;
            document.getElementById('editableArea').style.display = 'none';
        }
    </script>
