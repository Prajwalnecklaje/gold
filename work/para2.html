<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Typing Text</title>
<style>
  #typed-text {
    font-size: 24px;
    border-right: .15em solid orange;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 1s steps(40, end), blink-caret .75s step-end infinite;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange }
  }
</style>
</head>
<body>
<div id="typed-text">This is animated typing text.</div>
<script src="./pendo/init.js"></script>
</body>
</html>
